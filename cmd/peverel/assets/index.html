<html data-theme="light">

<head>
    <title>peverel</title>

                <span class="icon"><i class="fas fa-chart-line"></i></span>
                <span>HOME</span>

        </div>

                <button class="button is-success is-light" hx-get="/forms/new-group" hx-target="#main-view" hx-swap="innerHTML">
                    <span class="icon"><i class="fas fa-plus"></i></span>
